<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configurações</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item routerLink="/perfil"> <!-- Navega para a tela de perfil -->
      <ion-icon slot="start" name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-item>

    <ion-item button (click)="openLanguageSettings()">
      <ion-icon slot="start" name="globe"></ion-icon>
      <ion-label>Idiomas</ion-label>
    </ion-item>

    <ion-item button (click)="openNotificationSettings()">
      <ion-icon slot="start" name="notifications"></ion-icon>
      <ion-label>Notificações</ion-label>
    </ion-item>

    <ion-item routerLink="/privacidade"> <!-- Navega para a tela de privacidade -->
      <ion-icon slot="start" name="shield"></ion-icon>
      <ion-label>Privacidade</ion-label>
    </ion-item>

    <ion-item routerLink="/sobre"> <!-- Navega para a tela de sobre -->
      <ion-icon slot="start" name="information-circle"></ion-icon>
      <ion-label>Sobre</ion-label>
    </ion-item>

    <ion-item button (click)="logout()">
      <ion-icon slot="start" name="log-out"></ion-icon>
      <ion-label>Sair</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
