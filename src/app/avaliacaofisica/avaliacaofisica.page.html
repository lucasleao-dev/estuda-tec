<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Avaliação Fisica</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">avaliacaofisica</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      Informações Pessoais
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Idade</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Altura (cm)</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Peso (kg)</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Avaliação Física
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Pressão Arterial</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Frequência Cardíaca</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Nível de Atividade Física</ion-label>
        <ion-select>
          <ion-select-option value="sedentary">Sedentário</ion-select-option>
          <ion-select-option value="moderate">Moderado</ion-select-option>
          <ion-select-option value="active">Ativo</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="primary">Enviar Avaliação</ion-button>

</ion-content>
