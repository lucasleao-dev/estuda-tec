<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperação de Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperação de Senha</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="recuperarSenha()">Enviar Link de Recuperação</ion-button>

    <p class="ion-text-center ion-padding-top">
      <ion-router-link routerLink="/login">Voltar para o Login</ion-router-link>
    </p>
  </div>
</ion-content>
