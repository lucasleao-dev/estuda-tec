<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/configuracoes">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="path_to_your_avatar_image.jpg" alt="Avatar">
      </ion-avatar>
      <ion-label>
        <h2>Nome do Usu√°rio</h2>
        <p>email&#64;exemplo.com</p> <!-- Corrigido o caractere "@" -->
      </ion-label>
    </ion-item>

    <ion-item button (click)="editProfile()">
      <ion-icon slot="start" name="create"></ion-icon>
      <ion-label>Editar Perfil</ion-label>
    </ion-item>

    <ion-item button (click)="changePassword()">
      <ion-icon slot="start" name="lock-closed"></ion-icon>
      <ion-label>Alterar Senha</ion-label>
    </ion-item>

    <ion-item button (click)="openLanguageSettings()">
      <ion-icon slot="start" name="globe"></ion-icon>
      <ion-label>Idiomas</ion-label>
    </ion-item>

    <ion-item routerLink="/sobre"> <!-- Navega para a tela de sobre -->
      <ion-icon slot="start" name="information-circle"></ion-icon>
      <ion-label>Sobre</ion-label>
    </ion-item>

    <ion-item button (click)="logout()">
      <ion-icon slot="start" name="log-out"></ion-icon>
      <ion-label>Sair</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
