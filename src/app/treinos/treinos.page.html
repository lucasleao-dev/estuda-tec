<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Treinos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Treinos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Barra de Pesquisa -->
  <ion-searchbar (ionInput)="onSearch($event)" placeholder="Buscar treinos"></ion-searchbar>

  <!-- Exibir lista filtrada de treinos -->
  <ng-container *ngIf="filteredTreinos.length > 0; else noResults">
    <ion-card *ngFor="let treino of filteredTreinos">
      <iframe width="100%" height="200" [src]="treino.videoUrl | safeUrl" frameborder="0" allowfullscreen></iframe>
      <ion-card-header>
        <ion-card-title>{{ treino.title }}</ion-card-title>
        <ion-card-subtitle>{{ treino.subtitle }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ treino.description }}
      </ion-card-content>
    </ion-card>
  </ng-container>

  <!-- Mensagem de "Nenhum treino encontrado" -->
  <ng-template #noResults>
    <p style="text-align: center; color: gray;">Nenhum treino encontrado.</p>
  </ng-template>
</ion-content>
