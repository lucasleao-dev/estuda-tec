<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let favorito of favoritos">
      <ion-label>
        <h2>{{ favorito.title }}</h2>
        <p>{{ favorito.description }}</p>
      </ion-label>
      <ion-icon name="heart" slot="end" color="danger"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-item *ngIf="favoritos.length === 0">
    <ion-label>
      <h2>Nenhum favorito encontrado</h2>
      <p>Adicione itens Ã  sua lista de favoritos!</p>
    </ion-label>
  </ion-item>
</ion-content>
